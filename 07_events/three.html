<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval</title>
</head>
<body>
    <h1>javaScript</h1>
    <button class="start">start</button>
    <button class="stop">Stop</button>
</body>
<script>
let event;

//setting Interval
const changeText = function(){
   // console.log('learning JavaScript With Chai Aur Code and',Date.now());
   let date = new Date();
   document.querySelector('h1').innerHTML = `earning JavaScript With Chai Aur Code. ${date.toString()} `
}
document.querySelector('.start').addEventListener('click',function(){
   event = setInterval(changeText,500);
})

//clearing Interval
document.querySelector('.stop').addEventListener('click',function(){
    clearInterval(event)
})
</script>
</html>
