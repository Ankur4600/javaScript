<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color:#fff;">
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
    function addLi (langName){
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }

    addLi("python")
    addLi("typescript")
    addLi("java")

    function addOptiLanguage(langName){
        const list = document.createElement('li')//to create new element
        list.appendChild(document.createTextNode(langName)) //to create innerText
        document.querySelector('.language').appendChild(list) //to add element in the parent node
    }

    addOptiLanguage('golang')

    //edit

    const secondLang = document.querySelector("li:nth-child(2)")
   // secondLang.innerHTML = "Mojo"
    const newli = document.createElement('li')
    newli.appendChild(document.createTextNode("Mojo"))
    secondLang.replaceWith(newli)


    //edit
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = "<li>TypeScript</li>"

    //remove
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()

</script>
</html>
