<body>
    <button id="orange">orange</button>
    <button id="green">green</button>
</body>
<script>
    function init(){
        let name = "mozilla";
        function displayName(){
            console.log(name)
        }
        displayName()
    }
    init()

    function outer(){
        let username = "ankur"
       // console.log(secret)
        function inner(){
            let secret = "1234"
            console.log(`innerOne: ${username}`)
        }

        function innerTwo(){
            console.log(`innerTwo: ${username}`)
            //console.log(secret)
        }
        inner();
        innerTwo();
    }
    outer()

    function makeFunction(){
        const name = "mozilla"
        function display(){
            console.log(name,'function 3')
        }
        return display;
    }
    const fun = makeFunction()
    fun()
</script>

    function clickHandler(color){

</script>
